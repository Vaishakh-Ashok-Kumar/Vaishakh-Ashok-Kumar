<!-- blog -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto px-0">
        <h2 class="mb-4">Posts tagged with <span class="text-primary">{{ page.tag }}</span></h2>
        <div class="bg-white shadow block">
          {% assign tagname = page.tag %}
          {% for post in site.posts %}
            {% if post.tags contains tagname %}
              {% include post.html %}
            {% endif %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
