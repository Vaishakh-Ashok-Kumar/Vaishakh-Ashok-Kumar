---
layout: default
---

<section class="section">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-5">
        <h2 class="mb-4">{{ page.title }}</h2>
        <div class="content mb-4">{{ page.content }}</div>
        <form method="POST" action="send-mail.php" class="row">
          <div class="col-md-6">
            <input type="text" class="form-control mb-4" placeholder="Name" name="name" id="name" required>
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control mb-4" placeholder="Email" name="email" id="email" required>
          </div>
          <div class="col-12">
            <input type="text" class="form-control mb-4" placeholder="Subject" name="subject" id="subject" required>
          </div>
          <div class="col-12">
            <textarea name="message" id="message" class="form-control mb-4" placeholder="Type Your Message Here"
              rows="5" required></textarea>
          </div>
          <!-- Honeypot to block spambots -->
          <div style="display:none;">
            <input type="text" name="_gotcha" tabindex="-1" autocomplete="off">
          </div>
          <div class="col-12">
            <button class="btn btn-primary btn-block" type="submit">Send</button>
          </div>
        </form>
      </div>
      <div class="col-lg-6 text-md-right">
        <img class="img-fluid" src="{{ page.image | relative_url }}">
      </div>
    </div>
  </div>
</section>
